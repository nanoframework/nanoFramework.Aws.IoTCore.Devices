trigger:
  branches:
    include:
      - main
      - develop
      - release-*
  paths:
    exclude:
      - .github_changelog_generator
      - .gitignore
      - CHANGELOG.md
      - CODE_OF_CONDUCT.md
      - LICENSE.md
      - README.md
      - NuGet.Config
      - assets/*
      - config/*
      - .github/*

# PR always trigger build
pr:
  autoCancel: true

# add nf-tools repo to resources (for Azure Pipelines templates)
resources:
  repositories:
    - repository: templates
      type: github
      name: nanoframework/nf-tools
      endpoint: nanoframework

pool:
  vmImage: 'windows-latest'

variables:
  - group: sign-client-credentials
  - name: DOTNET_NOLOGO
    value: true  
  - name: buildPlatform
    value: 'Any CPU'  
  - name: buildConfiguration
    value: 'Release'
  - name: solution
    value: 'nanoFramework.Aws.IoTCore.Devices.sln'
  - name: nugetPackageName
    value: 'nanoFramework.Aws.IoTCore.Devices'

steps:

# step from template @ nf-tools repo
# only build the lib
- template: azure-pipelines-templates/class-lib-build-only.yml@templates
  parameters:
    sonarCloudProject: 'nanoFramework.Aws.IoTCore.Devices'
    runUnitTests: true
    unitTestRunsettings: '$(System.DefaultWorkingDirectory)/Tests/nano.runsettings'

# create GitHub release build from main branch
- task: GithubRelease@1
  condition: >-
    and(
      succeeded(),
      eq(variables['System.PullRequest.PullRequestId'], ''),
      startsWith(variables['Build.SourceBranch'], 'refs/heads/main'),
      not(contains(variables['Build.SourceBranch'], 'preview')),
      eq(variables['StartReleaseCandidate'], false)
    )
  displayName: Create/Update GitHub release
  inputs:
    action: edit
    gitHubConnection: 'github.com_nano-$(System.TeamProject)'
    tagSource: userSpecifiedTag
    tag: v$(MY_NUGET_VERSION)
    title: '$(nugetPackageName) Library v$(MY_NUGET_VERSION)'
    releaseNotesSource: inline
    releaseNotesInline: 'Check the [changelog]($(Build.Repository.Uri)/blob/$(Build.SourceBranchName)/CHANGELOG.md).<br><br><h4>Install from NuGet</h4><br>The following NuGet packages are available for download from this release:<br>:package: [nanoFramework.Aws.IoTCore.Devices](https://www.nuget.org/packages/$(nugetPackageName)/$(MY_NUGET_VERSION))'
    assets: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    assetUploadMode: replace
    isPreRelease: false
    addChangeLog: false

# step from template @ nf-tools repo
# report error
- template: azure-pipelines-templates/discord-webhook-task.yml@templates  
  parameters:
    status: 'failure'
    webhookUrl: '$(DiscordWebhook)'
    message: ''
